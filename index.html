<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator with JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <span id="pass-box">Test</span>
        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input
            type="number"
            name=""
            id="totalchar"
            max="30"
            min="2"
            value="10"
          />
          </div>
        </div>
        <div class="row">
          <div class="left">Contains Uppercase</div>
          <div class="right">
            <input type="checkbox" name="" id="upper-case" />
          </div>
        </div>
        <div class="row">
          <div class="left">Contains Lowercase</div>
          <div class="right">
            <input type="checkbox" name="" id="lower-case" />
          </div>
        </div>
        <div class="row">
          <div class="left">Contains Numbers</div>
          <div class="right">
            <input type="checkbox" name="" id="numbers" />
          </div>
        </div>
        <div class="row">
          <div class="left">Contains Symbols</div>
          <div class="right">
            <input type="checkbox" name="" id="symbols" />
          </div>
        </div>
        <div class="row">
          <button id="generate-btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
